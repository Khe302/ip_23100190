    <title>연습문제18번</title>
    <script>
let num = prompt("네 자리 정수를 입력하세요:");
let thousand = Math.floor(num / 1000);
let hundred = Math.floor((num % 1000) / 100);
let ten = Math.floor((num % 100) / 10);
let one = num % 10;

alert(`천의 자리: ${thousand}, 백의 자리: ${hundred}, 십의 자리: ${ten}, 일의 자리: ${one}`);

    </script>
