<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제19번</title>
    <script>
                function calculateZodiac() {
            const animals = ["원숭이", "닭", "개", "돼지", "쥐", "소", "호랑이", "토끼", "용", "뱀", "말", "양"];
            let year = prompt("태어난 연도를 입력하세요:");
            if (!year || isNaN(year)) {
                alert("올바른 연도를 입력해주세요.");
                return;
            }
            let zodiac = animals[year % 12];
            document.getElementById("result").textContent = `당신의 띠는 '${zodiac}' 입니다.`;
        }

    </script>
</head>
<body>
    <h1>띠 계산 프로그램</h1>
    <p>태어난 연도를 입력하면 띠를 알려드립니다.</p>
    <button onclick="calculateZodiac()">띠 확인하기</button>
    <p id="result"></p>

</body>
</html>
