<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제16번</title>
    <script>
        let cm = prompt("센티미터를 입력하세요: ");
        let inch = cm / 2.54;
        let feet = Math.floor(inch / 12);
        inch = inch % 12;

        alert ('${feet} feet ${inch.toFixed(2)} inches');

    </script>
</head>
