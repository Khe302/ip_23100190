<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산기</title>
</head>
<body>
    <h1>팩토리얼 계산기</h1>
    <p>숫자를 입력하면 팩토리얼 값을 계산합니다.</p>
    <button onclick="calculateFactorial()">팩토리얼 계산</button>
    <p id="factorialResult"></p>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

        function calculateFactorial() {
            // 사용자로부터 숫자 입력받기
            let num = prompt("숫자를 입력하세요:");
            
            // 입력 값 확인
            if (!num || isNaN(num) || num < 0) {
                alert("올바른 숫자를 입력해주세요.");
                return;
            }

            // 팩토리얼 계산
            let result = factorial(Number(num));

            // 결과 출력
            document.getElementById("factorialResult").textContent = `${num}! = ${result}`;
        }
    </script>
</body>
</html>
