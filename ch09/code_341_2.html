<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제17번</title>
    <script>
        let radius = prompt("반지름을 입력하세요:");
        let height = prompt("높이를 입력하세요:");
        let volume = Math.PI * Math.pow(radius, 2) * height;
        
        alert(`원기둥의 부피는 ${volume.toFixed(2)} 입니다.`);

    </script>
</head>
